<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The dice game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat:wght@500&family=Rokkitt:wght@500&display=swap" rel="stylesheet">

 </head>

        <div class="card">
          <div class="dice1">

            <p>Player 2</p>
            <img class="img2" src="images/dice6.png">

        </div>
      </div>
    </div>


  </body>
